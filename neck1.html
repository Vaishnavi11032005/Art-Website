    <h2></h2>
    <form>
      <!--Pick Shape of Necklace-->
      <section class="shape">
        <span>What shape would you like your necklace pendant?</span>
        <br>
        <!--Square Button-->
        <input type="radio" name="shape" id="square" value="square" required>
          <label for="square"><img src = "https://i.imgur.com/8tds9QQ.png" height="50" width="50"></label>
          <!--Circle Button-->
         <input type="radio" name="shape" id="circle" value="circle">
          <label for="circle"><img src = "https://i.imgur.com/nVLPyRf.png" height="55" width="55"></label>
          <!--Diamond Button-->
         <input type="radio" name="shape" id="diamond" value="diamond">
